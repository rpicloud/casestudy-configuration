configuration:
  projectName: Gateway
server:
  port: 80
logging:
  level:
    org.springframework.security: DEBUG
security:
  sessions: ALWAYS
zuul:
  routes:
    ui:
      url: http://casestudy-ui.default:8081
    admin:
      url: http://casestudy-admin-ui.default:8082
    resource:
      url: http://casestudy-test-resource.default:9000

spring:
  redis:
    host: redis.default
